[build-system]
requires = ["flit_core >=3,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "thx"
author = "Amethyst Reese"
author-email = "amy@noswap.com"
description-file = "README.rst"
home-page = "https://github.com/omnilib/thx"
requires = [
    "aioitertools >= 0.10.0b1",
    "click >= 8.0",
    "packaging >= 21.0",
    "rich >= 11.0.0",
    "tomli >= 1.0",
    "trailrunner >= 1.1",
    "typing_extensions >= 4.0; python_version < '3.11'",
    "watchdog >= 2.1",
]
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[tool.flit.sdist]
exclude = [
    ".github/",
]

[tool.flit.scripts]
thx = "thx.main:main"

[tool.attribution]
name = "thx"
package = "thx"
ignored_authors = ["dependabot"]
version_file = true
signed_tags = false

[tool.coverage.run]
branch = true
parallel = true
include = ["thx/*"]
omit = ["thx/tests/*"]

[tool.coverage.report]
fail_under = 90
precision = 1
show_missing = true
skip_covered = true

[tool.mypy]
python_version = "3.8"
strict = true
ignore_missing_imports = true

[tool.thx]
default = ["format", "docs", "test", "lint", "coverage"]
python_versions = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.thx.values]
module = "thx"
srcs = "thx"

[tool.thx.jobs]
docs = {run="sphinx-build -ab html docs html", once=true}
format = {run="python -m ufmt format {srcs}", once=true}
test = "python -m coverage run -m {module}.tests"

[tool.thx.jobs.combine]
requires = ["test"]
run = "python -m coverage combine"
once = true

[tool.thx.jobs.coverage]
requires = ["combine"]
run = "python -m coverage report"
once = true
show_output = true

[tool.thx.jobs.lint]
run = [
    "python -m mypy --install-types --non-interactive -p {module}",
    "python -m flake8 {srcs}",
    "python -m ufmt check {srcs}",
]
parallel = true
